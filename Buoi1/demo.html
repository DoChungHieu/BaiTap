<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <div style="width:400px; margin-left:auto; margin-right:auto">
        <div style="height:500px; background-color:rgb(255, 255, 174);padding-top:1px">
            <div style="width:400px; height:50px; background-color:#D1EEEE;">
                <p style="color: blue;font-size:30px;padding-top:8px;"><strong>ĐĂNG KÝ HỌC VIÊN</strong></p>
            </div>
            <div style="width:1850px; height:50px;padding-top:10px">
                <div style="width:80px; height:50px; float: left; padding-right:20px;color: blue">
                    Họ và tên 
                </div>
                <div><input type="text"></div>
            </div>
            <div style="width:1850px; height:50px;">
                <div style="width:80px; height:50px; float: left; padding-right:20px;color: blue">
                    Ngày sinh 
                </div>
                <div><input type="date" name="Ngaysinh" id=""></div>
            </div>
            <div style="width:1850px; height:50px;">
                <div style="width:80px; height:50px; float: left; padding-right:20px;color: blue">
                    Giới tính 
                </div>
                <div><input type="radio" name="Gender" id="Nam">Nam<input type="radio" name="Gender" id="Nữ">Nữ</div>
            </div>
            <div style="width:1850px; height:50px;">
                <div style="width:80px; height:50px; float: left; padding-right:20px;color: blue">
                    Địa chỉ
                </div>
                <div><textarea style="height:50px;" name="" id="" cols="30" rows="10"></textarea></div>
            </div>
            <div style="width:1850px; height:50px;padding-top:10px;">
                <div style="width:80px; height:50px; float: left; padding-right:20px;color: blue">
                    Lớp
                </div>
                <div>
                    <select name="Lựa chọn" id="">
                        <option value="">--Chọn lớp--</option>
                        <option value="Lop1">Lớp 1</option>
                        <option value="Lop2">Lớp 2</option>
                        <option value="Lop3">Lớp 3</option>
                    </select>
                </div>
            </div>
            <div style="width:1850px; height:50px;">
                <div style="width:80px; height:50px; float: left; padding-right:20px;color: blue">
                    Email
                </div>
                <div><input type="email" name="Email" id=""></div>
            </div>
            <div style="width:1850px; height:50px;">
                <div style="width:80px; height:50px; float: left; padding-right:20px;color: blue">
                    Điện thoại
                </div>
                <div><input type="tel" name="Điện thoại" id=""></div>
            </div>
            <div style="width:1850px; height:50px;">
                <div style="width:80px; height:50px;float:left;padding-right:20px;"></div>
                <div>
                    <button type="submit">Đăng ký</button>
                    <button>Nhập lại</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
